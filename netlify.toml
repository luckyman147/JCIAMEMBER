[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"

# Disable secrets scanning for Vite environment variables
# These are intentionally public and embedded in the client bundle
[build.processing.secrets]
  enabled = true
  
[[build.processing.secrets.omit_keys]]
  key = "VITE_SUPABASE_ANON_KEY"
  
[[build.processing.secrets.omit_keys]]
  key = "VITE_SUPABASE_URL"
